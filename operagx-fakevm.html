<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OperaGX Virtual Machine</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1f1f1f);
      color: #fff;
      overflow: hidden;
    }

    #taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #e60000;
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    #taskbar button {
      background: #111;
      border: none;
      color: white;
      padding: 8px 16px;
      margin: 0 4px;
      cursor: pointer;
      border-radius: 6px;
    }

    iframe {
      width: 100vw;
      height: calc(100vh - 50px);
      border: none;
    }

    #gxcontrol {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 10px;
      font-size: 12px;
    }

    .meter {
      height: 10px;
      background: #222;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 5px;
    }

    .fill {
      height: 100%;
      background: #0ff;
      width: 50%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="gxcontrol">
    <div>CPU: <div class="meter"><div class="fill" id="cpu"></div></div></div>
    <div>RAM: <div class="meter"><div class="fill" id="ram"></div></div></div>
  </div>

  <iframe id="main-frame" src="https://www.google.com/search?q=opera+gx+vm"></iframe>

  <div id="taskbar">
    <div>
      <button onclick="openPage('https://www.google.com')">üîç Search</button>
      <button onclick="openPage('https://html5.gamedistribution.com')">üéÆ Games</button>
      <button onclick="openPage('https://music.youtube.com')">üéµ Music</button>
    </div>
    <div>
      <button onclick="location.reload()">üîÅ Reload VM</button>
    </div>
  </div>

  <script>
    function openPage(url) {
      document.getElementById('main-frame').src = url;
    }

    function simulateUsage() {
      document.getElementById('cpu').style.width = (30 + Math.random() * 50) + '%';
      document.getElementById('ram').style.width = (20 + Math.random() * 70) + '%';
    }

    setInterval(simulateUsage, 1500);
  </script>
</body>
</html>
