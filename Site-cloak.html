<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google Classroom</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

  body {
    margin: 0; 
    font-family: 'Roboto', sans-serif;
    background: #f5f5f5;
    color: #202124;
  }
  header {
    background: #3c4043;
    color: white;
    padding: 15px 30px;
    font-size: 1.4rem;
    font-weight: 500;
  }
  main {
    padding: 20px;
    max-width: 480px;
    margin: 40px auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    text-align: center;
  }
  input[type="text"] {
    width: 80%;
    padding: 12px;
    margin: 20px 0 10px;
    font-size: 1.2rem;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    background: #1a73e8;
    border: none;
    color: white;
    padding: 12px 30px;
    font-size: 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #155ab6;
  }
  #datadagger-container {
    display: none;
    margin: 40px auto;
    max-width: 800px;
    padding: 20px;
    background: #0a0a12;
    color: #00ffcc;
    border-radius: 12px;
    font-family: 'Courier New', Courier, monospace;
  }
</style>
</head>
<body>
<header>Google Classroom</header>
<main id="cloak-container">
  <h2>Enter Class Code to Join</h2>
  <input type="text" id="class-code" placeholder="Enter your class code" autocomplete="off" />
  <br />
  <button id="submit-code">Join</button>
  <p id="error-msg" style="color: red; display: none;">Incorrect code. Try again.</p>
</main>

<!-- Hidden real DataDagger content -->
<div id="datadagger-container">

  <!-- Embed your actual DataDagger site here -->
  <iframe src="index.html" style="width:100%; height:600px; border:none; border-radius: 12px;"></iframe>
</div>

  const input = document.getElementById('class-code');
  const errorMsg = document.getElementById('error-msg');
  const btn = document.getElementById('submit-code');

  btn.addEventListener('click', () => {

</script>
</body>
</html>
