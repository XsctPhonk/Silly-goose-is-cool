<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DataDagger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="glitch-phrase" class="glitch-text"></div>
    <h1 class="main-title">DataDagger</h1>

    <div class="chatbox" id="chatbox">
      <div id="chatlog" class="chatlog"></div>
      <input type="text" id="userInput" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="main.js"></script>
  <div id="bm-container" class="chatbox"></div>
<script src="daggermark.js"></script>
<script>initBookmarkletGen();</script>
  <div id="emu-container" class="chatbox"></div>
<script src="ghostemulator.js"></script>
<script>initEmulatorUI();</script>
  <script>
  function copyBookmarklet() {
    const output = document.getElementById("bm-output");
    const text = output.textContent;
    if (!text) return alert("Nothing to copy!");

    navigator.clipboard.writeText(text).then(() => {
      alert("Bookmarklet copied!");
    });
  }
</script>
<button onclick="copyBookmarklet()" style="margin-top: 0.5em;">Copy Bookmarklet</button>
</body>
</html>
